<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
     <div class="box bg-dark text-light p-3 rounded">
    <div class="weather text-start">
        <h1 class="text-success">Weather App</h1>
        <p>Enter any city to get weather details</p>
        <input class="form-control" type="text" placeholder="City Name" id="cityInput">
        <button class="btn btn-primary w-100" type="button" id="submitBtn">Search</button>
    </div>

    <div class="result">
        <h2>Weather Details</h2>
        <p>Temperature: <span id="temp"></span></p>
        <p>Humidity: <span id="humidity"></span></p>
        <p>Wind Speed: <span id="windSpeed"></span></p>
      
    </div>
   
</div>
<span class="text-muted text-center mt-3">&copy;2025 Cublex01</span>
</div>
    <script src="app.js"></script>
</body>
</html>
